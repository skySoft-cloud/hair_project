<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>密发网</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/all.css">
    <style>
        .no-class {
            background-color: #fff;
        }

        .page-item {
            text-align: center;
            width: 80px;
        }

        .page-item a {
            min-width: 80px;
        }
    </style>
</head>
<body class="no-class">
<div class="row mt-3">
    <div class="col-md-12 d-flex">
        <!--logo-->
        <div class="col-md-3 offset-md-1">
            <img class="logo-img" src="../img/logo.jpg" alt="logo">
        </div>
        <!--联系方式-->
        <div class="col-md-7 d-flex flex-column align-items-end">
            <p>TEL:15828171726</p>
            <p>QQ:1046568540</p>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-10 m-auto d-flex flex-column flex-wrap pt-4 pb-4">
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">新增文章</button>
            <div class="input-group col-md-4">
                <input type="text" class="form-control" placeholder="请输入关键字" aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">搜索</span>
                </div>
            </div>
        </div>
        <table class="mt-5 table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>文章标题</th>
                <th>创建者</th>
                <th>创建时间</th>
                <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>超级植发</td>
                <td>胖哥</td>
                <td>2019-1-10</td>
                <td>
                    <button class="btn btn-primary">修改</button>
                    <button class="btn btn-primary">删除</button>
                </td>
            </tr>
            <tr>
                <td>秃顶回复</td>
                <td>胖哥</td>
                <td>2019-2-2</td>
                <td>
                    <button class="btn btn-primary">修改</button>
                    <button class="btn btn-primary">删除</button>
                </td>
            </tr>
            <tr>
                <td>地中海救助</td>
                <td>胖哥</td>
                <td>2019-1-5</td>
                <td>
                    <button class="btn btn-primary">修改</button>
                    <button class="btn btn-primary">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <span>共 3 页</span>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </div>
        <div class="card">
            <h5 class="mt-5 ml-2">添加文章</h5>
            <div class="d-flex flex-column align-items-center col-md-10">
                <div class="d-flex col-md-10 mt-5">
                    <label class="col-md-2" for="usr">文章名称:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="d-flex col-md-10 mt-5">
                    <label class="col-md-2" for="comment">文章内容:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="col-md-10 mt-5 text-center">
                    <button class="btn btn-primary mr-3">提交</button>
                    <button class="btn btn-primary">清空</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="row mt-3">
    <div class="col-md-10 m-auto d-flex flex-column align-items-center justify-content-center">
        <span>Power by Chengdu Step Network technology co.,Ltd.</span>
        <span> Copyright©2016</span>
    </div>
</footer>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<!--<script type="text/javascript" src="../script/popover.js"></script>-->
<!--<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>-->
<script type="text/javascript" src="../script/bootstrap.min.js"></script>
</body>
</html>
